#I do not use Alacritty, it's just a color scheme

font:
    normal:
        family: Fira Code

    bold:
        family: Fira Code

    italic:
        family: Fira Code
        
    size: 9.0

    offset:
        x: 0
        y: 0

    use_thin_strokes: false
    
colors:
  # Default colors
  primary:
    background: '0x31313a'
    foreground: '0xe1e6ef'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'    

background_opacity: 0.8
